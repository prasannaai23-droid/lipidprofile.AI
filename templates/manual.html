<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Enter Lipid Profile Manually</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Enter Lipid Profile Values</h2>
    <form action="/submit" method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="patient_id" class="form-label">Patient ID</label>
        <input type="text" name="patient_id" id="patient_id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="ldl" class="form-label">LDL (mg/dL)</label>
        <input type="number" step="0.1" name="ldl" id="ldl" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="hdl" class="form-label">HDL (mg/dL)</label>
        <input type="number" step="0.1" name="hdl" id="hdl" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="trig" class="form-label">Triglycerides (mg/dL)</label>
        <input type="number" step="0.1" name="trig" id="trig" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</body>
</html>
